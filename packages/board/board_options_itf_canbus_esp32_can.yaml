# The settings below can be changed via `vars` when importing the package
# or by declaring new `substitutions` in the main YAML
substitutions:
  esp32_canbus_id: '1'
  esp32_canbus_bitrate: '500kbps'

canbus:
  - platform: esp32_can
    id: ${canbus_node_id}
    tx_pin: ${tx_pin_4}
    rx_pin: ${rx_pin_4}
    can_id: ${esp32_canbus_id}
    bit_rate: ${esp32_canbus_bitrate}
